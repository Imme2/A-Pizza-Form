<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Pizza!</title>

	<meta name="description" content="A Pizza Form">
	<meta name="author" content="Imme">
	<meta name="viewport" content="width=device-width,initial-scale=1">


	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel=icon href=img/pizza_favicon.ico>
	<link rel="stylesheet" href="css/styles.css">

</head>
<body style="display: none;">
	<div class="banner">
		<a href="#" class="active" id="home-button"> Home </a>
		<a href="#" id="about-us"> About Us </a>
	</div>

	<div class="fill-screen center view" id="first-screen"> 
		<button id="start-order" class="btn btn-success middle center"> Order a Pizza </button>
	</div>

	<div class="fill-screen view" id="order-screen">
		<div class="center">
			<p> Choose your type of bread: <p>
			<button id="classic-crust" class="btn btn-success"> Classic </button>
			<button id="thin-crust" class="btn"> Thin Crust </button>
		</div>
		<div id="ingredients" class="center">
			<p> Choose your ingredients! <p>
			<!-- Ideally this would be done within javascript or angular to be editable -->
			<div class="btn-group-toggle" data-toggle="buttons">
				<label class="btn">
				<input type="checkbox"> Cheese
				</label>
			</div>
			<div class="btn-group-toggle" data-toggle="buttons">
				<label class="btn">
				<input type="checkbox"> Tomato
				</label>
			</div>
			<div class="btn-group-toggle" data-toggle="buttons">
				<label class="btn">
				<input type="checkbox"> Pepperoni
				</label>
			</div>
			<div class="btn-group-toggle" data-toggle="buttons">
				<label class="btn">
				<input type="checkbox"> A Literal Shoe
				</label>
			</div>
			<div class="btn-group-toggle" data-toggle="buttons">
				<label class="btn">
				<input type="checkbox"> Pineapple
				</label>
			</div>
		</div>
		<div>
			<br>
			<br>
			<button id="send-order" class="btn btn-order" style="font-size: 1.5rem">Order</button>
		</div>
	</div>

	<div class="fill-screen view" id="wait-screen">
		<p> Waiting for Pizza to magically appear </p>
		<div class="spinner"></div>
		<div id="take-a-while" style="display: none">
			<p> ... This might take a while </p>
			<a href="https://www.dominos.ca/"> Go to dominoes instead </a>
		</div>
		<div>
			<a href="#"> Or play a game! </a>
		</div>
	</div>

	<div class="fill-screen view" id="about-us-screen" style="flex-flow: column;">
		<div style="font-size: 5vmin;font-weight: bold;text-align: center;">
			We're not actually a pizza place, sorry to dissapoint. <br>
			Here's a drawn turtle to make you feel better
		</div>
		<img src="img/drawnturtle.png">
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Ok bootstrap --> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="js/scripts.js"></script>
</body>
</html>
